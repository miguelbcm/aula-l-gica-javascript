<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let valor1 = parseInt(prompt("Digite o primeiro valor: "))
        let valor2 = parseInt(prompt("Digite o segundo valor: "))
        let valor3 = parseInt(prompt("Digite o terceiro valor: "))
        let valor4 = parseInt(prompt("Digite o quarto valor: "))
        let valor5 = parseInt(prompt("Digite o quinto valor: "))
        let valor6 = parseInt(prompt("Digite o sexto valor: "))
        let valor7 = parseInt(prompt("Digite o setimo valor: "))
        let valor8 = parseInt(prompt("Digite o oitavo valor: "))
        let valor9 = parseInt(prompt("Digite o nono valor: "))
        let valor10 = parseInt(prompt("Digite o decimo valor: "))

        soma = (valor1 + valor2 + valor3 + valor4 + valor5 + valor6 + valor7 + valor8 + valor9 + valor10)

        media = soma / 10

        document.write("Primeiro valor: " + valor1)
        document.write("<br>")
        document.write("segundo valor: " + valor2)
        document.write("<br>")
        document.write("terceiro valor: " + valor3)
        document.write("<br>")
        document.write("quarto valor: " + valor4)
        document.write("<br>")
        document.write("quinto valor: " + valor5)
        document.write("<br>")
        document.write("sexto valor: " + valor6)
        document.write("<br>")
        document.write("setimo valor: " + valor7)
        document.write("<br>")
        document.write("oitavo valor: " + valor8)
        document.write("<br>")
        document.write("nono valor: " + valor9)
        document.write("<br>")
        document.write("Decimo valor: " + valor10)
        document.write("<br>")

        document.write("A média aritmética desses valores é de: " + media)
       
       
        

    </script>
    
</body>
</html>
